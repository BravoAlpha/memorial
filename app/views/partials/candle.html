<div class="candle">
	<div class="candle-header">
		<span class="candle-name">{{name}}</span>
		<span class="candle-date">{{date | date}}</span>
	</div>
	<div class="candle-content">
		<div class="candle-image">
			<img src="images/candle.png" alt="candle"/>
		</div>
		<div class="candle-content-text">
			<p>{{content}}</p>
		</div>
	</div>
</div>
